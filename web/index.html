<!DOCTYPE html>
<html lang="en">
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Animal Market - Your trusted marketplace for buying and selling animals, pets, and agricultural products. Connect with farmers, pet owners, and veterinary services.">
  <meta name="keywords" content="animal market, pet marketplace, cattle trading, agricultural products, veterinary services, farm animals">
  <meta name="author" content="Animal Market Team">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Animal Market">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Animal Market - Buy & Sell Animals, Pets & Agricultural Products</title>
  <link rel="manifest" href="manifest.json">

  <!-- Custom styles for loading screen -->
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: white;
    }
    
    .loading-container {
      text-align: center;
      padding: 2rem;
    }
    
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-text {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }
    
    .loading-subtitle {
      font-size: 0.9rem;
      opacity: 0.8;
    }
    
    #flutter_target {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Loading screen -->
  <div class="loading-container" id="loading-screen">
    <div class="loading-spinner"></div>
    <div class="loading-text">Loading Animal Market...</div>
    <div class="loading-subtitle">Your trusted marketplace for animals and agricultural products</div>
  </div>

  <!-- Flutter app target -->
  <div id="flutter_target"></div>

  <script src="flutter_bootstrap.js" async></script>
  
  <!-- Custom script to hide loading screen when Flutter loads -->
  <script>
    window.addEventListener('load', function() {
      // Hide loading screen after a short delay to ensure Flutter is ready
      setTimeout(function() {
        const loadingScreen = document.getElementById('loading-screen');
        const flutterTarget = document.getElementById('flutter_target');
        
        if (loadingScreen && flutterTarget) {
          loadingScreen.style.display = 'none';
          flutterTarget.style.display = 'block';
        }
      }, 2000);
    });
  </script>
</body>
</html>
